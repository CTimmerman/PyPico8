repos:
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        fail_fast: true  # Stop on first failure
        language: system
        # files: \.py$  # Only run on .py files
        types: [python]
        pass_filenames: true  # Only run on staged Python files (default)

      - id: doctest
        name: doctest
        entry: python -X utf8 -m coverage run -a -m doctest
        fail_fast: true
        language: system
        types_or:
          - python
          - markdown

      - id: coverage
        name: coverage
        entry: coverage report --show-missing --fail-under=60
        fail_fast: true
        language: system
        types_or:
          - python
          - markdown

      - id: black
        name: black
        entry: python -m black
        language: system  # Don't create venv.
        types: [python]

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          - -rn  # Only display messages
          - -sn  # Don't display the score
